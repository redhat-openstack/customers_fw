### Run triggers
setup_os_env: false
user: false
network: false
net_port: false
aggregate: false
flavor: false
image: false
keypair: false
security_group: false
instance: true
overcloud_delete: false
resources_output: true

# Set the state of the resource.
# The state could be 'present' or 'absent'.
resource_state: present

# The name of the overcloud/user, the tasks should be run on.
# The user created below could be used as an overcloud_name to
# run the tasks from the created user.
overcloud_name: test_user3


instances:
  - name: vm3-1
    groups: vm_groups
    flavor: m1.medium
    image: centos7
    nics: net-name=internal
  - name: vm3-2
    groups: vm_groups
    flavor: m1.medium
    image: centos7
    nics: net-name=internal
  - name: vm3-3
    groups: vm_groups
    flavor: m1.medium
    image: centos7
    nics: net-name=internal
  - name: vm3-4
    groups: vm_groups
    flavor: m1.medium
    image: centos7
    nics: net-name=internal
  - name: vm3-5
    groups: vm_groups
    flavor: m1.medium
    image: centos7
    nics: net-name=internal

# The path to the file output of the created resources.
resources_output_file: /home/stack/resources_output_file.yml
